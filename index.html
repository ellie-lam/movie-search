<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2e022f2d4f.js" crossorigin="anonymous"></script>
    <script type="module" src="script.js" defer></script>
</head>
<body>
    
    <div class="wrapper">

            <div class="container">

        <div class="search-container">

                <h3>Search Movie:</h3>
                <input type="text" class="form-control" placeholder=" Search Movie Title..." id="movie-search-box">
               
                <div class="search-list" id="search-list">
                    <!-- list here -->

                        </div>
                    </div>                     -->
                </div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                    <!-- movie info here -->
                    <!-- 
                    <div class="movie-info">
                        <h3 class="movie-title"></h3>
                        <ul class="movie-misc-info">
                            <li class="year"></li>
                            <li class="rated"></li>
                            <li class="released"></li>
                        </ul>
                        <p class="genre"><b>Genre:</b> </p>
                        <p class="writer"><b>Writer:</b> </p>
                        <p class="actors"><b>Actors:</b> </p>
                        <p class="plot"><b>Plot:</b> </p>
                        <p class="language"><b>Language:</b> </p>
                        <p class="awards"><b><i class="fa-solid fa-award" style="color: #fff;"></i></b> </p>
                    </div> -->
                </div>
            </div>
        </div>
        <!-- end of result container -->
        
    </div>

</body>
</html>
